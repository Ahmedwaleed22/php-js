<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./js/phpjs.js"></script>
  </head>
  <body>
    <template data-phpjs>
      function greet($name) {
        return "Hello, " . $name;
      }
      
      echo greet("John");
    </template>

    <template data-phpjs>
      $age = 18;
      if ($age >= 18) {
        echo "You are an adult";
      } else {
        echo "You are a minor";
      }
    </template>

    <template data-phpjs>
      for ($i = 1; $i <= 15; $i++) {
        echo "Number: $i<br />";
      }
    </template>
    
    <template data-phpjs>
      $fruits = ["apple", "banana", "orange"];
      foreach ($fruits as $fruit) {
        echo $fruit . "<br />";
      }
    </template>
  </body>
</html>
